<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- User interface -->
    <main>
    <section class="container my-5">
        <h2 class="text-center fw-bolder"> Your Monthly Calculation</h2>
    </section>
    <section class="container">
        <div class="row">
          <!-- for images  -->
            <div class="col-md-6">
              <img src="images/money.jpg" class="d-block w-100" alt="people images">
            </div>

            <div class="col-md-6 sidebar">
               <div class="text-center mb">
                 <h2 class="mb-3">Income</h2>
                 <div>
                  <span class="fs-3">Income: </span> <input id="incomeInput" type="text">
                  <p id="error" hidden class="hidden"> Please enter a valid amount</p>
                 </div>
               </div> 
               <div class="text-center mb-3">
                <h2 class="mb-3 mt-4">Expenses</h2>
                <div>
                 <span class="fs-3">Food: </span> <input  id="food-input"type="text">
                </div>
                <div>
                  <span class="fs-3">Rent: </span> <input id="rent-input"type="text">
                 </div>
                 <div class="mb-5">
                  <span class="fs-3">Clothes:</span> <input id="clothes-input"type="text">
                 </div>
                 <button id="calculate-button" class="btn bg-primary text-white" >Calculate</button>
                 <!-- <p id="error_manage" class="  text-red-500 text-sm italic text-center mt-10"> </p> -->
              </div>  
              
             
                <div class="text-center mb-3">
                  <h3 >Total Expenses:<span id="show_total_expenses">00</span></h3>
                  <h3>Balance:<span id="show_balance">00</span></h3>
              </div>
              
              <div class="text-center mb-3">
                
                 <div>
                  <span class="fs-4">save</span> <input id="saving" type="text">
                  <span> % </span><button id="save-button" class="btn bg-primary text-white">save</button>
                 </div>
                 
              </div> 
              
              <div class="text-center mb-3">
                <h3 id="saving_amount">Saving Amount:<span>00</span></h3>
                <h3 id="remaining_balance">Remaining Balance:<span>00</span></h3>
            </div>
               
            </div>
        </div>

    </section>

    </main>

    <!-- javascript -->
    <script src="js/money.js"></script>

    <!-- javascript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
